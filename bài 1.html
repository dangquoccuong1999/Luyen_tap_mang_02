<!DOCTYPE html>

<head>

<body>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    let outPut = '';
    for (let i =0 ; i< 5; i++){
        outPut += "<br>"
        for (let j=0; j<4; j++){

        }
    }
    document.write(outPut);
</script>
