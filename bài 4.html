<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = 'đặng quốc cường';
    let dem = 0;
    chuoi = chuoi.split('');
    console.log(chuoi.length);

    for (let i = 0; i<chuoi.length; i++){
        if (chuoi[i] != " ") {
            dem++
        }
    } 
    document.write(dem);
</script>
</body>
</html>
